<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <div class="logo">World Peas</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </div>
        <button class="basket-btn">Basket</button>
    </div>
</div>

<!-- Main Content -->
<div class="container py-5">
    <div class="row">
        <!-- Product Cards -->
        <div class="col-lg-8">
            <div class="product-card">
                <img src="./assets/tomato.jpeg" alt="Heirloom tomato">
                <div class="product-info">
                    <h5>Heirloom tomato</h5>
                    <p class="text-success">$5.99 / kg</p>
                </div>
                <div class="product-price">$5.99</div>
            </div>

            <div class="product-card">
                <img src="./assets/ginger.jpeg" alt="Organic ginger">
                <div class="product-info">
                    <h5>Organic ginger</h5>
                    <p class="text-success">$12.99 / kg</p>
                </div>
                <div class="product-price">$6.50</div>
            </div>

            <div class="product-card">
                <img src="./assets/onion.jpeg" alt="Sweet onion">
                <div class="product-info">
                    <h5>Sweet onion</h5>
                    <p class="text-success">$2.99 / kg</p>
                </div>
                <div class="product-price">$14.95</div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4">
            <div class="order-summary">
                <h5>Order summary</h5>
                <div class="d-flex justify-content-between">
                    <span>Subtotal</span>
                    <span>$27.44</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Shipping</span>
                    <span>$3.99</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Tax</span>
                    <span>$2.00</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <strong>Total</strong>
                    <strong>$33.43</strong>
                </div>
                <button class="btn btn-continue w-100 mt-3">Continue to payment &rarr;</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
